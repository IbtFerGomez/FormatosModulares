<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FO-LC-14 Histórico Placentas</title>
    <link rel="stylesheet" href="format-styles-OffLine.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="format-app-OffLine.js"></script>
    <style>
        /* Configuración de Impresión Horizontal */
        @page { size: landscape; margin: 0.5cm; }
        @media print { .btn-add, .global-controls { display:none !important; } }
        
        .section-header { background-color: #1E3A5F; color: white; padding: 5px; font-weight: bold; font-size: 11px; }
        .compact-table th, .compact-table td { font-size: 10px; padding: 4px; }
    </style>
</head>
<body id="doc-fo-lc-14">
    <div class="global-controls no-print">
        <button class="btn btn-success" onclick="saveForm()">Guardar</button>
        <button class="btn btn-primary" onclick="window.print()">Imprimir</button>
    </div>
    
    <div class="container" style="max-width:100%; width:100%;">
        <div class="header-top">
            <div class="logo-container">
                <svg viewBox="0 0 320 80"><defs><style>.svg-logo-titulo{font-family:'Arial Black',sans-serif;font-weight:900;fill:#1D1D1B}.svg-logo-subtitulo{font-family:'Arial',sans-serif;font-weight:700;fill:#1D1D1B;letter-spacing:2px}.svg-logo-celula{fill:#2E9D82}</style></defs><g transform="translate(0, -2) scale(0.85)"><circle class="svg-logo-celula" cx="25" cy="25" r="13"/><circle class="svg-logo-celula" cx="75" cy="75" r="13"/><path class="svg-logo-celula" d="M15.81,65.81C28.54,53.08 33.74,59.19 46.46,46.46C59.19,33.74 53.08,28.54 65.81,15.81A13 13 0 1 1 84.19,34.19C71.46,46.92 66.26,40.81 53.54,53.54C40.81,66.26 46.92,71.46 34.19,84.19A13 13 0 1 1 15.81,65.81Z"/></g><text x="90" y="42" class="svg-logo-titulo" font-size="34">XELLE</text><text x="91" y="68" class="svg-logo-subtitulo" font-size="19">SCIENTIFIC</text><text x="215" y="35" font-family="Arial" font-size="10" fill="#1D1D1B">®</text></svg>
            </div>
            <div class="registry-container">
                <label>Folio Histórico</label>
                <div class="registry-wrapper">
                    <span class="registry-prefix">FO-LC-14-</span>
                    <input type="text" id="reg-14" class="registry-input generate-barcode" data-target="barcode-14" data-prefix="FO-LC-14-" placeholder="001">
                </div>
                <input type="date" class="registry-date no-auto-date">
                <svg id="barcode-14" class="barcode-svg"></svg>
            </div>
        </div>

        <div class="header-main">
            <h1>REGISTRO HISTÓRICO DE PLACENTAS LIBERADAS PARA PRODUCCIÓN</h1>
            <div class="metadata">Código: FO-LC-14 | Ref: FO-LC-18 / FO-OP-13</div>
        </div>
        
        <div class="section">
            <table class="compact-table" id="tbl-placentas">
                <thead>
                    <tr style="background:#1E3A5F; color:white;">
                        <th width="15%">ID Interno (TPL)</th>
                        <th width="10%">Fecha Recepción</th>
                        <th width="15%">Ref. Eval. Macroscópica (FO-LC-18)</th>
                        <th width="15%">ID Donante</th>
                        <th width="15%">Serología (Dictamen)</th>
                        <th width="15%">Fecha Liberación</th>
                        <th width="15%">Liberó (Calidad)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="cedit" placeholder="TPL.XX..."></td>
                        <td><input type="date" class="cedit"></td>
                        <td><input class="cedit" placeholder="Folio..."></td>
                        <td><input class="cedit"></td>
                        <td><input class="cedit" type="text"></td>
                        <td><input type="date" class="cedit"></td>
                        <td><input class="cedit"></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn-add no-print" onclick="addRow('tbl-placentas')" style="margin-top:10px; width:100%; background:#e2e8f0; border:1px dashed #999;">+ Agregar Fila</button>
        </div>
        <div class="footer">FO-LC-14 | Histórico Placentas | Xelle Scientific</div>
    </div>
    <script>
        function addRow(id) {
            const t = document.getElementById(id).getElementsByTagName('tbody')[0];
            const r = t.rows[0].cloneNode(true);
            r.querySelectorAll('input').forEach(i=>i.value='');
            t.appendChild(r);
        }
    </script>
</body>
</html>
